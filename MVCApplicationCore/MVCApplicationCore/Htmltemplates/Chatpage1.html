<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Chat Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

            .chat-message .avatar {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                border-radius: 5px;
                margin-right: 0.5rem;
            }

            .chat-message.user {
                justify-content: flex-end;
            }

                .chat-message.user .avatar {
                    margin-right: 0;
                    margin-left: 0.5rem;
                    background-color: #28a745;
                }

        .message-box {
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid #ddd;
            padding: 0.5rem 0;
            background-color: #fff;
        }

            .message-box textarea {
                resize: none;
                flex: 1;
            }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Sticky Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat App</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content container mt-3">
        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Sample chat messages -->
            <div class="chat-message">
                <div class="avatar">CB</div>
                <div><strong>Bot:</strong> Hello! How can I help you?</div>
            </div>
            <div class="chat-message user">
                <div><strong>You:</strong> Can you tell me about your features?</div>
                <div class="avatar">U</div>
            </div>
            <div class="chat-message">
                <div class="avatar">CB</div>
                <div><strong>Bot:</strong> Sure! I can assist you with various tasks and provide information.</div>
            </div>
        </div>

        <!-- Message Box -->
        <div class="message-box sticky-bottom">
            <textarea class="form-control" rows="1" placeholder="Type your message..."></textarea>
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="sticky-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <span>&copy; 2025 Chat Application</span>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Change Theme
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                    <li><a class="dropdown-item" href="#" onclick="changeTheme('light')">Light</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeTheme('dark')">Dark</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeTheme('auto')">Auto</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('bg-dark', 'text-white');
                document.body.classList.add('bg-light', 'text-dark');
            } else if (theme === 'dark') {
                document.body.classList.remove('bg-light', 'text-dark');
                document.body.classList.add('bg-dark', 'text-white');
            } else {
                document.body.classList.remove('bg-light', 'bg-dark', 'text-dark', 'text-white');
            }
        }
    </script>
</body>
</html>
