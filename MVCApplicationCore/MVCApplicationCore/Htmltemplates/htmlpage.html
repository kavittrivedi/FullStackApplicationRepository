<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html,
        body,
        app-root {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window {
            overflow-y: auto;
        }

        .message-box {
            background-color: #fff;
        }

    </style>
</head>
<body>
    <!-- app.component.html -->
    <div class="d-flex flex-column vh-100">
        <!-- Sticky Top Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chat App</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content container mt-3 d-flex flex-column flex-grow-1 overflow-hidden">
            <!-- Chat Window -->
            <div class="chat-window flex-grow-1 overflow-auto p-3 border rounded mb-3 bg-light">
                <div><strong>User 1:</strong> Hello!</div>
                <div><strong>User 2:</strong> Hi there!</div>
                <div><strong>User 1:</strong> How are you?</div>
                <div><strong>User 2:</strong> I'm good, thanks! What about you?</div>
            </div>

            <!-- Message Box -->
            <div class="message-box d-flex align-items-center gap-2 border-top pt-2">
                <textarea class="form-control flex-grow-1" rows="1" placeholder="Type your message..."></textarea>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="bg-dark text-white text-center py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <span>&copy; 2025 Chat Application</span>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Change Theme
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                        <li><a class="dropdown-item" href="#" (click)="changeTheme('light')">Light</a></li>
                        <li><a class="dropdown-item" href="#" (click)="changeTheme('dark')">Dark</a></li>
                        <li><a class="dropdown-item" href="#" (click)="changeTheme('auto')">Auto</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
